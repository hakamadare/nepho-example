--- # vagrant-single-host
summary: A single local Vagrant Ubuntu 12.04 box
description: >
  This simple example creates a single local Ubuntu 12.04 box, bootstraps
  Puppet, and deploys a standalone CAS instance.
provider: vagrant
parameters:
  UpdatePackages: False
  SetupPuppet: True
  PuppetBootstrap: "http://raw.github.com/hashicorp/puppet-bootstrap/master"
  BoxName: "ubuntu-server-12042-x86_64"
  BoxUrl: "http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210.box"
  BoxUrlFusion: "http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-fusion4210.box"
  VagrantBackend: "virtualbox"
